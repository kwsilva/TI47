<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
   

</head>
<body>
    <h2>Formulário de Cadastro </h2>
    <form>
<label for="allname">Nome Completo</label> <br>
<input type="text" id="allname" name="allname"><br>

<label for="email">E-mail:</label><br>
<input type="email" id="email" name="email"><br>

<label for="contato">Telefone</label><br>
<input type="number" id="number" name="number" placeholder="19 123456789"><br>

<label for="senha">Senha</label><br>
<input type="password" id="senha" name="senha"><br>

<label for="nascimento">Data de Nascimento</label><br>
<input type="date" id="nascimento" name="nascimento"><br>

<label for="genero">Gênero</label><br>
<select id="genero" name="genero" >
<option value="masculino">Masculino</option>
<option value="feminino">Feminino</option>
<option value="outro">Outro</option>
</select> <br>

<label for="adress">Endereço</label> <br>
<input type="address" id="adress" name="adress"><br>

<label for="estado">Estado</label> <br>
<input type="text" id="estado" name="estado"><br>

<label for="city">Cidade</label> <br>
<input type="city" id="city" name="city"><br>

<label for="cep">CEP</label> <br>
<input type="number" id="cep" name="cep"><br>

<label for="submit">Enviar</label> <br>
<input type="submit" >















    




    </form>
    
</body>
</html>
